<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav>
        <form id="form">
          <input
            type="text"
            name="city"
            id="search-bar"
            class="search-bar"
            placeholder="City or pincode"
          />
        </form>
      </nav>
    </header>
    <div class="container">
      <div class="stats">
        <div class="header"><span>Today's Weather in</span></div>
        <div class="region"><h1 class="location fs24"></h1></div>
        <div class="temp">
          <span class="number"></span>
          <span class="unit">&deg;</span>
        </div>
        <div class="date fs24"></div>
        <div class="feels-like">Feels Like : <span></span></div>
        <div class="humidity">Humidity : <span></span></div>
      </div>
    </div>
    <div class="loading-overlay">
      <div class="loader"></div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
